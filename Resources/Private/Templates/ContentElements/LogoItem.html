<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      data-namespace-typo3-fluid="true">
{v:iterator.first(haystack: files) -> v:variable.set(name: 'image')}
<div class="qsa_teaser__content--item">
    <f:if condition="{flexform.linkurl}">
        <f:then>
            <f:link.typolink class="qsa_teaser__content--item-link" parameter="{flexform.linkurl}">
                <f:image image="{image}" />
            </f:link.typolink>
        </f:then>
        <f:else>
            <f:image image="{image}" />
        </f:else>
    </f:if>
    <p>{data.bodytext}</p>
</div>

</html>
