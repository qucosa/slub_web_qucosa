<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="muscionn-content-elememt content-type-image{f:if(condition: files.0, then: ' got-image')}">

    <f:if condition="{data.header}">
        <f:switch expression="{data.header_layout}">
            <f:case value="1">
                <h1>{data.header}</h1>
            </f:case>
            <f:case value="2">
                <h2>{data.header}</h2>
            </f:case>
            <f:case value="3">
                <h3>{data.header}</h3>
            </f:case>
            <f:case value="4">
                <h4>{data.header}</h4>
            </f:case>
            <f:defaultCase>
                <h2>{data.header}</h2>
            </f:defaultCase>
        </f:switch>
    </f:if>

    <f:if condition="{files.0}">
        <figure class="image-align-{f:if(condition: '{data.imageorient} == 26',then: 'left', else: 'right')}{f:if(condition: data.imageborder, then: ' got-border')}">
            <f:if condition="{files.0.link}">
                <f:then>
                    <f:link.typolink parameter="{files.0.link}" title="{files.0.title}">
                        <f:image image="{files.0}" />
                    </f:link.typolink>
                </f:then>
                <f:else>
                    <f:image image="{files.0}" />
                </f:else>
            </f:if>
            <f:if condition="{files.0.description}">
                <figcaption>{files.0.description}</figcaption>
            </f:if>
        </figure>
    </f:if>

    <div class="content-body">
        <f:format.html>{data.bodytext}</f:format.html>
    </div>
</div>

</html>
