<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="qsa_content-item__content">
    <f:if condition="{data.header}">
        <f:switch expression="{data.header_layout}">
            <f:case value="1">
                <h1>{data.header}</h1>
            </f:case>
            <f:case value="2">
                <h2>{data.header}</h2>
            </f:case>
            <f:case value="3">
                <h3>{data.header}</h3>
            </f:case>
            <f:case value="4">
                <h4>{data.header}</h4>
            </f:case>
            <f:defaultCase>
                <h2>{data.header}</h2>
            </f:defaultCase>
        </f:switch>

    </f:if>
    <div class="content-body">
        <f:format.html>{data.bodytext}</f:format.html>
    </div>
</div>

</html>
